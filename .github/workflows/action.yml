name: Pull Request and Build/Deploy Workflow

# This workflow is triggered on pull requests and push events for the repository.
on:
  pull_request:
    branches:
      - main
      - develop
      - feature/*
  push:
    branches:
      - main

jobs:
  clean_commit_job:
    name: Prevent Bad Commit Messages
    runs-on: ubuntu-latest
    steps:
      # Checkout the code (optional, good practice for future-proofing)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Run the clean commit step
      - name: Run Clean Commit Action
        uses: ad1992/clean-commit-action@v0.2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build index.html file
        run: python build.py

      - name: Upload build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
